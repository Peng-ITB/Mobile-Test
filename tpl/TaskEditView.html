<form class="form-horizontal">
	<div class="form-group">
		<label for="inputSubject" class="col-4 col-lg-6 control-label"><%= subjectField.label %></label>
		<div class="col-8 col-lg-6">
			<input type="text" class="form-control" id="inputSubject" placeholder="Subject" value="<%= Subject %>">
		</div>
	</div>
	<div class="form-group">
		<label for="inputStatus" class="col-4 col-lg-6 control-label"><%= statusField.label %></label>
		<div class="col-8 col-lg-6">
			<select class="form-control" id="inputStatus">
				<% _.each(statusField.picklistValues, function(option) { %> 
					<option value="<%= option.value %>" <% if (Status == option.value) { %>selected<% } %>><%= option.label %></option>
				<% });%>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputActivityDate" class="col-4 col-lg-6 control-label"><%= activityDateField.label %></label>
		<div class="col-8 col-lg-6">
			<input type="date" class="form-control" id="inputActivityDate" placeholder="Due Date" value="<%= ActivityDate %>">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPriority" class="col-4 col-lg-6 control-label"><%= priorityField.label %></label>
		<div class="col-8 col-lg-6">
			<select class="form-control" id="inputPriority">
				<% _.each(priorityField.picklistValues, function(option) { %> 
					<option value="<%= option.value %>" <% if (Priority == option.value) { %>selected<% } %>><%= option.label %></option>
				<% });%>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDescription" class="col-4 col-lg-6 control-label"><%= descriptionField.label %></label>
		<div class="col-8 col-lg-6">
			<textarea class="form-control" rows="3" id="inputDescription" placeholder="Comments"><%= Description %></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-12 col-lg-12">
			<input id="saveBtn" type="button" value="Save" class="btn btn-primary btn-lg btn-block"/>
		</div>
	</div>
</form>
